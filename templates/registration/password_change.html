{% extends 'main_templates/main.html' %}

{% load static %}

{% block link %}

<link rel="stylesheet" type="text/css" href="{% static 'css/reset_password.css' %}">
<style type="text/css">
    .footer {
    left: 0;
    bottom: 0;
    width: 100%;
}
@media(min-width: 440px) and (max-width: 770px){
    .form-control{
        font-size: 0.65rem;
    }
    .btn-group-lg>.btn, .btn-lg {
        font-size: 0.70rem;
    }
    .text-center {
        font-size: 1.40rem;
    }
}
@media(max-width: 440px){
    .form-control{
        font-size: 0.45rem;
    }
    .btn-group-lg>.btn, .btn-lg {
        font-size: 0.50rem;
    }
    .text-center {
        font-size: 1.10rem;
    }
}
}
@media (min-width: 770px) {
    .form-control{
        font-size: 0.85rem;
    }
    .btn-group-lg>.btn, .btn-lg {
    font-size: 0.70rem;
    }
    .text-center {
        font-size: 1.70rem;
    }
}
</style>
{% endblock %}
{% block content %}

<div class="container forget-password">
            <div class="row">
                <div class="col-md-12 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="text-center">
                                <img src="https://usa.afsglobal.org/SSO/SelfPasswordRecovery/images/send_reset_password.svg?v=3" alt="car-key" border="0">
                                <h2 class="text-center">Change Password?</h2>
                                <p>You can change your password here.</p>
                                <form id="register-form" role="form" autocomplete="off" class="form" method="post" name="login">{% csrf_token %}
                                    <div class="form-group">
                                      <div class="input-group">
                                          <!-- <label for="exampleInputEmail1">Old password</label> -->
                                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                          <input id="forgetAnswer" name="old_password" placeholder="Old password" class="form-control"  type="password">
                                      </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">                                           
                                            <!-- <label for="exampleInputEmail1">New password</label> -->
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                            <input id="forgetAnswer" name="new_password1" placeholder="New password" class="form-control"  type="password">
                                        </div>
                                    </div>
                                     <div class="form-group">
                                        <div class="input-group">                                           
                                            <!-- <label for="exampleInputEmail1">Confirm password</label> -->
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                            <input id="forgetAnswer" name="new_password2" placeholder="Confirm password" class="form-control"  type="password">
                                        </div>
                                    </div>
                                    {% for field in form %}
                                      {% for error in field.errors %}
                                        <p style="color: red">{{ error }}</p>
                                      {% endfor %}
                                    {% endfor %}
                                    <div class="form-group">
                                        <input name="btnForget" class="btn btn-lg btn-primary btn-block btnForget" value="Reset Password" type="submit">
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



{% endblock %}
